{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - El Senior Original Tailoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="{% static 'js/tailwind.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: { 50: '#FDFCF9', 100: '#F5F2ED', 200: '#EBE6DE' },
                        brown: { 400: '#A67C52', 500: '#8B5E34', 600: '#6D4A2A', 700: '#503620', 800: '#3D2917' }
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        #threejs-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(235, 230, 222, 0.5);
            box-shadow: 
                0 25px 60px -12px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: fadeSlideIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }
        .card-stitch-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            overflow: hidden;
            border-radius: 0 0 1rem 1rem;
        }
        .card-stitch-footer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
            filter: sepia(0.3) brightness(1.1);
        }
        .card-stitch-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to bottom, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%);
            z-index: 1;
        }
        @keyframes fadeSlideIn {
            0% { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #EBE6DE;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            transition: all 0.3s ease;
            color: #3D2917;
        }
        input:focus {
            outline: none;
            border-color: #8B5E34;
            box-shadow: 0 0 0 3px rgba(139, 94, 52, 0.15);
            transform: translateY(-1px);
        }
        input:hover:not(:focus) {
            border-color: #A67C52;
        }
        button[type="submit"] {
            transition: all 0.3s ease;
        }
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(61,41,23,0.3);
        }
    </style>
</head>
<body class="font-sans min-h-screen flex items-center justify-center p-6 text-green-800 bg-cream-500">
    <canvas id="threejs-bg"></canvas>

    <div class="w-full max-w-sm relative z-10">
        <div class="login-card rounded-2xl p-10 pb-20">
            <!-- Header -->
            <div class="text-center mb-10">
                <h1 class="text-3xl font-serif font-bold text-green-800 tracking-tight">El Senior</h1>
                <div class="h-px w-12 bg-green-500 mx-auto my-3 opacity-30"></div>
                <p class="text-green-600 font-sans tracking-[0.2em] uppercase text-[10px] font-bold">Establishment Portal</p>
            </div>
            
            <!-- Messages -->
            {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                <div class="text-xs text-center p-2 rounded-lg {% if message.tags == 'error' %}text-salmon-500 bg-salmon-50/80{% else %}text-green-600 bg-green-50/80{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post" action="{% url 'login' %}" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-2">
                    <label class="block text-[10px] font-bold text-green-600 uppercase tracking-widest ml-1">Username</label>
                    {{ form.username }}
                </div>
                
                <div class="space-y-2">
                    <label class="block text-[10px] font-bold text-green-600 uppercase tracking-widest ml-1">Password</label>
                    {{ form.password }}
                </div>
                
                <button type="submit" 
                        class="w-full bg-brown-800 text-white py-4 rounded-lg font-bold text-[10px] uppercase tracking-[0.2em] transition-all hover:bg-green-700 active:transform active:scale-[0.98] shadow-lg">
                    Sign In
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-green-100/20 text-center">
                <a href="{% url 'register' %}" class="text-[10px] text-green-600 hover:text-green-800 transition-colors uppercase tracking-[0.2em] font-bold">
                    Join the Heritage
                </a>
            </div>

            <!-- Stitch GIF Footer -->
            <div class="card-stitch-footer">
                <img src="{% static 'media/elsenior.gif' %}" alt="Stitch pattern">
            </div>
        </div>
        
        <p class="text-center text-cream-600 text-[9px] mt-8 uppercase tracking-[0.3em] font-medium">
            &copy; 2026 El Senior Original Tailoring
        </p>
    </div>

    <script>
        // Three.js Minimalist Background
        (function() {
            const canvas = document.getElementById('threejs-bg');
            const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0xFDFCF9, 1);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            // Floating thread-like lines
            const threadGroup = new THREE.Group();
            const threadCount = 12;
            const threads = [];

            for (let i = 0; i < threadCount; i++) {
                const points = [];
                const segments = 50;
                const startX = (Math.random() - 0.5) * 60;
                const startY = (Math.random() - 0.5) * 40;
                
                for (let j = 0; j <= segments; j++) {
                    const t = j / segments;
                    points.push(new THREE.Vector3(
                        startX + t * 20,
                        startY + Math.sin(t * Math.PI * 2) * 3,
                        (Math.random() - 0.5) * 10
                    ));
                }

                const curve = new THREE.CatmullRomCurve3(points);
                const geometry = new THREE.TubeGeometry(curve, 64, 0.03, 8, false);
                
                const brownShades = [0x8B5E34, 0xA67C52, 0x6D4A2A, 0xD4B896];
                const material = new THREE.MeshBasicMaterial({
                    color: brownShades[Math.floor(Math.random() * brownShades.length)],
                    transparent: true,
                    opacity: 0.15 + Math.random() * 0.1
                });

                const thread = new THREE.Mesh(geometry, material);
                thread.userData = {
                    speed: 0.0003 + Math.random() * 0.0005,
                    amplitude: 0.5 + Math.random() * 1,
                    offset: Math.random() * Math.PI * 2,
                    originalY: startY
                };
                threads.push(thread);
                threadGroup.add(thread);
            }

            scene.add(threadGroup);

            // Subtle floating particles (like fabric dust)
            const particleCount = 40;
            const particleGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 80;
                positions[i + 1] = (Math.random() - 0.5) * 60;
                positions[i + 2] = (Math.random() - 0.5) * 20;
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particleMaterial = new THREE.PointsMaterial({
                color: 0xA67C52,
                size: 0.08,
                transparent: true,
                opacity: 0.3
            });

            const particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);

            // Animation
            let time = 0;
            function animate() {
                requestAnimationFrame(animate);
                time += 0.01;

                // Animate threads with gentle wave motion
                threads.forEach((thread, i) => {
                    thread.position.y = Math.sin(time * thread.userData.speed * 100 + thread.userData.offset) * thread.userData.amplitude;
                    thread.rotation.z = Math.sin(time * 0.5 + thread.userData.offset) * 0.02;
                });

                // Rotate thread group slowly
                threadGroup.rotation.z = Math.sin(time * 0.2) * 0.02;

                // Animate particles
                const pos = particles.geometry.attributes.position.array;
                for (let i = 0; i < pos.length; i += 3) {
                    pos[i + 1] += Math.sin(time + i) * 0.003;
                    pos[i] += Math.cos(time * 0.5 + i) * 0.002;
                }
                particles.geometry.attributes.position.needsUpdate = true;
                particles.rotation.y = time * 0.02;

                renderer.render(scene, camera);
            }

            animate();

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        })();
    </script>
</body>
</html>
