{% if messages %}
    <div class="px-6 pt-4 mb-4 no-print transition-all duration-500">
        {% for message in messages %}
        <div x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 5000)" 
             class="mb-2 px-4 py-3 rounded-lg flex items-center justify-between shadow-sm transform transition-all duration-300
                    {% if message.tags == 'success' %}bg-green-100 text-green-800 border border-green-200
                    {% elif message.tags == 'error' %}bg-red-100 text-red-800 border border-red-200
                    {% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-800 border border-yellow-200
                    {% else %}bg-blue-100 text-blue-800 border border-blue-200{% endif %}"
             x-transition:leave="opacity-0 translate-y-2">
            <span>{{ message }}</span>
            <button @click="show = false" class="ml-4 hover:opacity-75 focus:outline-none">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        {% endfor %}
    </div>
{% endif %}
