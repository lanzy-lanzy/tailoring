<!-- Notes Section -->
<div class="bg-white rounded-lg shadow-sm border border-green-100 overflow-hidden">
    <div class="px-6 py-4 border-b border-green-100 bg-cream-5000">
        <h3 class="text-lg font-semibold text-green-800">Add Notes</h3>
    </div>
    <form method="post" 
          action="{% url 'task_update_notes' task.pk %}" 
          class="p-6"
          hx-post="{% url 'task_update_notes' task.pk %}"
          hx-target="#notes-form-container"
          hx-swap="outerHTML">
        {% csrf_token %}
        <textarea name="notes"
                  rows="3"
                  class="w-full px-4 py-2 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-transparent bg-white text-green-800 placeholder-brown-400 resize-none"
                  placeholder="Add any notes about this task...">{{ task.notes }}</textarea>
        <div class="mt-4 flex justify-end">
            <button type="submit"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium">
                Save Notes
            </button>
        </div>
    </form>
</div>
